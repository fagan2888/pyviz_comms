{% set sdata = load_setup_py_data() %}

package:
  name: pyviz_comms
  version: {{ sdata['version'] }}

source:
  path: ..

build:
  noarch: python
  number: 0

requirements:
  host:
    - jupyter-packaging
  build:
    - python
    - setuptools
    - param
  run:
    - python
    - param
  run_constrained:
    - jupyterlab >=3.0.0,<4

test:
  imports:
    - pyviz_comms

about:
  home: www.pyviz.org
  summary: Bidirectional communication for PyViz
  license: BSD 3-Clause
